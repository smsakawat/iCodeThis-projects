<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="font-poppins bg-[#161a20] w-full min-h-screen flex items-center justify-center"
  >
    <!-- Card -->
    <div
      class="px-8 md:px-12 py-6 max-w-lg bg-[#222832] rounded text-slate-200 shadow-[8px_8px_16px_rgba(0 0 0 / .22)]"
    >
      <div class="flex flex-col gap-8 items-center">
        <figure>
          <img
            class="rocket scale-0 transiton-all duration-500 ease-in-out"
            src="https://raw.githubusercontent.com/leetebbs/storage/main/rocket.PNG"
            alt="rocket image"
            class="w-36"
          />
        </figure>
        <div class="flex flex-col gap-5 text-center">
          <h3
            class="text-xl font-semibold animate__animated animate__backInLeft"
          >
            Ready to start?
          </h3>
          <p class="max-w-[260px] animate__animated animate__backInDown">
            Start learning React and Swift with zero coding experience.
          </p>
          <div>
            <button
              class="group relative bg-white font-medium px-6 py-2 overflow-hidden rounded-full text-slate-800 hover:scale-110 hover:bg-[#1d222c] hover:text-white hover:shadow-xl hover:shadow-slate-100/20 transition duration-300"
            >
              Get pro for 50%
            </button>
          </div>
        </div>
        <div
          class="bg-[#1d222c] p-6 rounded text-center hover:cursor-pointer hover:shadow-2xl hover:shadow-slate-100/20 animate__animated animate__backInRight"
        >
          <p class="mb-3">Special promotion price</p>
          <p class="mb-1 text-sm">$4.50 per month, billed anually.</p>
          <p class="text-sm">
            Over 70 hours of course content. Cancel anytime.
          </p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
