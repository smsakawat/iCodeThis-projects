<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-cinzel {
        font-family: "Cinzel Decorative", serif;
      }
    </style>

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Change code below this line -->
  <body
    class="font-cinzel bg-blue-950 flex items-center justify-center min-h-screen"
  >
    <main>
      <section
        class="my-4 md:my-0 max-w-4xl w-full px-6 flex flex-col md:flex-row items-center gap-6"
      >
        <div class="shrink-0 flex flex-col gap-4">
          <div
            class="overflow-hidden rounded-md flex items-center justify-center bg-[url('https://c4.wallpaperflare.com/wallpaper/784/307/717/halloween-cartoon-nigh-darkness-wallpaper-preview.jpg')] bg-center bg-cover hover:scale-95 transition"
          >
            <button
              class="w-full py-3 uppercase text-slate-100 font-bold text-xl"
            >
              Log in
            </button>
          </div>
          <div
            class="bg-[url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx6A4Wk8K4l_rh78NB1NimDOtDVZWMBmkXhw&usqp=CAU')] bg-cover bg-center rounded-md hover:scale-95 transition"
          >
            <button
              class="w-full py-3 uppercase font-bold text-xl text-slate-700"
            >
              Subscribe
            </button>
          </div>

          <div>
            <figure class="mb-2 rounded-lg overflow-hidden">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Nxv_y0tBWYVB7qtCWogfv2hzbhq_p5EDsQ&usqp=CAU"
                alt=""
                class="w-full object-cover object-center h-32 hover:scale-110 transition duration-300 cursor-pointer"
              />
            </figure>
            <p class="max-w-xs font-bold text-slate-100">
              Decorate your home for halloween
            </p>
          </div>
          <div class="w-full border-t border-gray-500"></div>
          <div>
            <figure class="mb-2 rounded-lg overflow-hidden">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG-5FGos9o6CcO-UV9xW59v7aFUiSnSST0iw&usqp=CAU"
                alt=""
                class="w-full object-cover object-center h-32 hover:scale-110 transition duration-300 cursor-pointer"
              />
            </figure>
            <p class="max-w-xs font-bold text-slate-100">
              DIY Halloween costumes
            </p>
          </div>
        </div>
        <div
          class="flex flex-col gap-4 justify-start md:justify-center max-w-xs md:max-w-md"
        >
          <div class="rounded-lg overflow-hidden cursor-pointer">
            <img
              src="https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20181102160348/Halloween-pumpkins.jpg"
              alt=""
              class="object-cover object-center hover:scale-110 transition duration-300"
            />
            <div class="overflow-hidden bg-slate-100 flex gap-6 p-6">
              <p class="flex flex-col font-bold text-blue-900">
                <span class="text-4xl">31</span><span class="text-xl">Oct</span>
              </p>
              <div>
                <p class="uppercase text-xl font-bold mb-1">
                  The 5 best movies to watch on halloween
                </p>
                <p class="text-gray-500 text-xs font-bold">by Nora Jhonson</p>
              </div>
            </div>
          </div>
          <div
            class="overflow-hidden rounded-md bg-top bg-cover bg-[url('https://wallpaperfx.com/uploads/wallpapers/2010/03/29/519/preview_blue-halloween-night.jpg')] hover:scale-95 transition"
          >
            <button
              class="uppercase w-full px-6 py-4 text-slate-100 text-xl font-bold text-left"
            >
              Categories
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- Change code above this line -->
</html>
