<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="index.css">
    <title>Mobile Movie App</title>
</head>
<body>
    <div class="container">
        <div class="movies-container">
            <header class="movies-navigation">
                    <button class="btn-la"><i class="las la-angle-left left-arrow-icon"></i></button>
                    <h1>Movies 2023</h1>
            </header>

            <form action="#">
                <input type="text" placeholder="Search movies" name="movie" id="movie">
            </form>
        <div class="movie-contents">
            <section class="fiction-movies">
                <div class="genre-details">
                    <p class="genre-name">Fantasy/Science Fiction</p>
                    <button class="btn-see-all">See all <span><i class="las la-caret-right"></i></span></button>
                </div>
               <div class="movies">
                <div class="movie-card">
                    <div class="movie-img-container">
                        <img src="https://m.media-amazon.com/images/I/71l6fadsRMS.jpg" alt="">
                    </div>
                    <div class="movie-details">
                        <p class="movie-name">Arrival</p>
                        <span class="rating">8.4</span>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-img-container">
                        <img src="https://m.media-amazon.com/images/M/MV5BMjQwOTc0Mzg3Nl5BMl5BanBnXkFtZTgwOTg3NjI2NzE@._V1_.jpg" alt="">
                    </div>
                    <div class="movie-details">
                        <p class="movie-name">The 5h Wave</p>
                        <span class="rating">5</span>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-img-container">
                        <img src="https://m.media-amazon.com/images/M/MV5BMjQ0MTgyNjAxMV5BMl5BanBnXkFtZTgwNjUzMDkyODE@._V1_.jpg" alt="">
                    </div>
                    <div class="movie-details">
                        <p class="movie-name">Captain America</p>
                        <span class="rating">6.2</span>
                    </div>
                </div>
               </div>
            </section>
            <section class="comedy-movies">
                <div class="genre-details">
                    <p class="genre-name">Comedy</p>
                    <button class="btn-see-all">See all <span><i class="las la-caret-right"></i></span></button>
                </div>
                <div class="movies">
                    <div class="movie-card">
                        <div class="movie-img-container">
                            <img src="https://upload.wikimedia.org/wikipedia/en/b/b2/Zoolander_2_poster.jpg" alt="">
                        </div>
                        <div class="movie-details">
                            <p class="movie-name">Zoolander 2</p>
                            <span class="rating">4.8</span>
                        </div>
                    </div>
                    <div class="movie-card">
                        <div class="movie-img-container">
                            <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Keanu_poster.png" alt="">
                        </div>
                        <div class="movie-details">
                            <p class="movie-name">Keanu</p>
                            <span class="rating">6.3</span>
                        </div>
                    </div>
                    <div class="movie-card">
                        <div class="movie-img-container">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0oMLApUIWG0hRB_cX4jssaR-6dm-6R3KBfLrSl2vnAiCho7vLFDIjB6e2dJZBusVpLoo&usqp=CAU" alt="">
                        </div>
                        <div class="movie-details">
                            <p class="movie-name">The Nice Guys</p>
                            <span class="rating">6.2</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="drama-movies">
                <div class="genre-details">
                    <p class="genre-name">Romance/Drama</p>
                    <button class="btn-see-all">See all <span><i class="las la-caret-right"></i></span></button>
                </div>
                <div class="movies">
                    <div class="movie-card">
                        <div class="movie-img-container">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvZO4r3V-1pwkw0V3uXZzvnJqtfj0nhpCxiCFoQUZ9fuKgw7jsAgztefqhy73MX2eMFXU&usqp=CAU" alt="">
                        </div>
                        <div class="movie-details">
                            <p class="movie-name">Me Before You</p>
                            <span class="rating">7.6</span>
                        </div>
                    </div>
                    <div class="movie-card">
                        <div class="movie-img-container">
                            <img src="https://m.media-amazon.com/images/M/MV5BMTYzMDA2ODcxMV5BMl5BanBnXkFtZTgwODMzOTMzNzE@._V1_.jpg" alt="">
                        </div>
                        <div class="movie-details">
                            <p class="movie-name">The Choice</p>
                            <span class="rating">7</span>
                        </div>
                    </div>
                    <div class="movie-card">
                        <div class="movie-img-container">
                            <img src="https://static.cinemagia.ro/img/db/movie/61/37/87/my-blind-brother-207449l.jpg" alt="">
                        </div>
                        <div class="movie-details">
                            <p class="movie-name">My Blind Brother</p>
                            <span class="rating">7.9</span>
                        </div>
                    </div>
                </div>
            </section>
          </div>
        </div>
        <!-- <article class="movie-details--full">
            <h2>this is movie details</h2>
        </article> -->
    </div>
</body>
</html>
