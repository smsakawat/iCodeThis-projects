<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Change code below this line -->
  <body
    class="w-full min-h-screen flex flex-col items-center justify-center bg-blue-50"
  >
    <!-- Message Box -->
    <div class="rounded-xl shadow-lg overflow-hidden">
      <div
        class="w-96 max-w-xs md:max-w-md px-8 py-5 bg-gradient-to-r from-rose-500 to-rose-400 flex justify-between items-center"
      >
        <p class="text-white text-lg font-medium">Send us a message</p>
        <span class="inline-block bg-white w-4 h-[3px] cursor-pointer"></span>
      </div>
      <div class="px-8 py-5 bg-white flex flex-col gap-4 items-center">
        <div class="w-full flex flex-col gap-2">
          <label
            for="name"
            class="text-[12px] font-semibold text-slate-400 uppercase tracking-wide"
            >Your name</label
          >
          <input
            type="text"
            class="w-full rounded px-4 py-2 caret-slate-400 ring-2 ring-gray-200 outline-none shadow-[0px_2px_4px_rgba(0,0,0,0.025)] focus:ring-rose-200 placeholder:slate-100 focus:bg-rose-50 transition-all"
            placeholder="David"
          />
        </div>
        <div class="w-full flex flex-col gap-2">
          <label
            for="email"
            class="text-[12px] font-semibold text-slate-400 uppercase tracking-wide"
            >Email address</label
          >
          <input
            type="text"
            class="w-full rounded px-4 py-2 caret-slate-400 ring-2 ring-gray-200 outline-none shadow-[0px_2px_4px_rgba(0,0,0,0.025)] focus:ring-rose-200 placeholder:slate-100 focus:bg-rose-50 transition-all"
            placeholder="you@gmail.com"
          />
        </div>
        <div class="w-full flex flex-col gap-2">
          <label
            for="name"
            class="text-[12px] font-semibold text-slate-400 uppercase tracking-wide"
            >What can we do for you?</label
          >
          <textarea
            rows="4"
            class="w-full rounded px-4 py-2 caret-slate-400 ring-2 ring-gray-200 outline-none shadow-[0px_2px_4px_rgba(0,0,0,0.025)] focus:ring-rose-200 placeholder:slate-100 focus:bg-rose-50 transition-all"
            placeholder="Type your message here"
          ></textarea>
        </div>
        <div class="w-full flex flex-col gap-2">
          <p
            class="text-[12px] font-semibold text-slate-400 uppercase tracking-wide"
          >
            Attachments
          </p>
          <label
            for="file"
            class="w-full rounded border-2 border-gray-300 border-dashed flex items-center justify-center py-3 cursor-pointer text-slate-400 focus-within:border-rose-300 hover:bg-rose-50 transition-all"
            >Upload Files</label
          >
          <input type="file" id="file" class="w-full appearance-none hidden" />
        </div>
        <button
          class="w-full mb-3 rounded py-3 font-medium shadow-xl shadow-rose-300/40 bg-gradient-to-r from-rose-500 to-rose-400 text-white hover:bg-gradient-to-r hover:from-transparent hover:to-white hover:text-rose-500 border-2 hover:border-rose-300 transition-all duration-300 hover:shadow-md"
        >
          Send Message
        </button>
      </div>
    </div>
  </body>
  <!-- Change code above this line -->
</html>
