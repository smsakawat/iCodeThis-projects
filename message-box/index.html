<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600&family=Open+Sans:wght@400;500;600&display=swap"
    rel="stylesheet">
    <style>
     .font-inter{
        font-family: 'Inter', sans-serif;
     }

    </style>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Change code below this line -->

<body class="font-inter relative min-h-screen flex flex-col items-center justify-center bg-gray-100 overflow-x-hidden">
    <!-- Message Box -->
    <div class="message-box rounded-xl shadow-lg overflow-hidden">
        <div
            class="w-96 max-w-xs md:max-w-md px-8 py-5 bg-gradient-to-r from-rose-500 to-rose-400 flex justify-between items-center">
            <p class="text-white text-lg font-medium">Send us a message</p>
           <span id="btn-cancel" class="p-3 rounded-full flex items-center justify-center cursor-pointer hover:bg-black/10">
            <span class="w-3.5 h-1 bg-white rounded-full transition"></span>
           </span>
        </div>
        <div class="px-8 py-5 bg-white flex flex-col gap-4 items-center">
            <div class="w-full flex flex-col gap-2">
                <label
            for="name"
            class="text-[12px] font-semibold text-slate-500 uppercase tracking-wide"
            >Your name</label>
                <input
            type="text"
            class="w-full rounded px-4 py-2 caret-slate-400 ring-1 ring-gray-200 outline-none shadow-[0px_1px_2px_rgba(0,0,0,0.05)] focus:ring-2 focus:ring-rose-200 placeholder:slate-100 focus:bg-rose-50 transition-all"
            placeholder="David"
          />
            </div>
            <div class="w-full flex flex-col gap-2">
                <label
            for="email"
            class="text-[12px] font-semibold text-slate-500 uppercase tracking-wide"
            >Email address</label>
                <input
            type="text"
            class="w-full rounded px-4 py-2 caret-slate-400 ring-1 ring-gray-200 outline-none shadow-[0px_1px_2px_rgba(0,0,0,0.05)] focus:ring-2 focus:ring-rose-200 placeholder:slate-100 focus:bg-rose-50 transition-all"
            placeholder="david@gmail.com"
          />
            </div>
            <div class="w-full flex flex-col gap-2">
                <label
            for="name"
            class="text-[12px] font-semibold text-slate-500 uppercase tracking-wide"
            >What can we do for you?</label>
                <textarea
            rows="4"
            class="w-full rounded px-4 py-2 caret-slate-400 ring-1 ring-gray-200 outline-none shadow-[0px_1px_2px_rgba(0,0,0,0.05)] focus:ring-2 focus:ring-rose-200 placeholder:slate-100 focus:bg-rose-50 transition-all"
            placeholder="Type your message here"
          ></textarea>
            </div>
            <div class="w-full flex flex-col gap-2">
                <p class="text-[12px] font-semibold text-slate-500 uppercase tracking-wide">
                    Attachments
                </p>
                <label
            for="file"
            class="w-full rounded border-2 border-gray-300 border-dashed flex items-center justify-center py-3 cursor-pointer text-slate-400 hover:bg-rose-50 transition-all active:border-rose-300 hover:border-rose-300"
            >Upload files</label>
                <input type="file" id="file" class="w-full appearance-none hidden" />
            </div>
            <button
          class="w-full mb-3 rounded py-3 font-medium shadow-xl shadow-rose-300/40 bg-gradient-to-r from-rose-500 to-rose-400 text-white hover:bg-gradient-to-r hover:from-transparent hover:to-white hover:text-rose-500 border-2 hover:border-rose-300 transition-all duration-300 hover:shadow-md"
        >
          Send Message
        </button>
        </div>
    </div>
    <!-- Message Button -->
    <button id="btn-message" class="group z-40 flex items-center justify-center gap-2 absolute top-50 left-50 -translate-y-1/2 bg-rose-500 text-white px-8 py-2 rounded font-medium hover:bg-rose-600 transition-all duration-200"><span>Send a message</spans>
    <span class="inline-block group-hover:translate-x-1 transition duration-200">&#11166;</span>
    </button>
</body>

</html>
